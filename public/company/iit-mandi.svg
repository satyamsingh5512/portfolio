  <!-- Blue connecting lines -->
  <path d="M440 315 L960 410" fill="none" stroke="#0080FF" stroke-width="4"/>
  
  <!-- Orange connecting lines -->
  <path d="M440 320 L960 415" fill="none" stroke="#FF6600" stroke-width="4"/>
  
  <!-- Text -->
  <text x="770" y="480" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">Indian</text>
  <text x="640" y="540" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">Institute of</text>
  <text x="640" y="600" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">Technology</text>
  <text x="770" y="660" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333333">Mandi</text>
</svg>