    <rect x="130" y="280" width="15" height="10"/>
    <rect x="155" y="280" width="15" height="10"/>
    <rect x="180" y="280" width="15" height="10"/>
    <rect x="205" y="280" width="15" height="10"/>
    <rect x="230" y="280" width="15" height="10"/>
    <rect x="255" y="280" width="15" height="10"/>
    <rect x="280" y="280" width="15" height="10"/>
    <rect x="305" y="280" width="15" height="10"/>
    <rect x="330" y="280" width="15" height="10"/>
    <rect x="355" y="280" width="15" height="10"/>
    <rect x="380" y="280" width="15" height="10"/>
    <rect x="405" y="280" width="15" height="10"/>
    <rect x="415" y="280" width="15" height="10"/>
  </g>
  
  <!-- Bridge/viaduct structure -->
  <g fill="#555555">
    <!-- Bridge pillars -->
    <rect x="450" y="320" width="15" height="90"/>
    <rect x="480" y="330" width="15" height="80"/>
    <rect x="510" y="340" width="15" height="70"/>
    <rect x="540" y="350" width="15" height="60"/>
    <rect x="570" y="360" width="15" height="50"/>
    <rect x="600" y="370" width="15" height="40"/>
    <rect x="630" y="380" width="15" height="30"/>
    <rect x="660" y="390" width="15" height="20"/>
    <rect x="690" y="395" width="15" height="15"/>
    <rect x="720" y="398" width="15" height="12"/>
    <rect x="750" y="400" width="15" height="10"/>
    <rect x="780" y="402" width="15" height="8"/>
    <rect x="810" y="404" width="15" height="6"/>
    <rect x="840" y="405" width="15" height="5"/>
    <rect x="870" y="406" width="15" height="4"/>
    <rect x="900" y="407" width="15" height="3"/>
    <rect x="930" y="408" width="15" height="2"/>
    
