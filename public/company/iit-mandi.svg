<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Green mountains -->
  <path d="M230 90 C280 60, 320 60, 370 90 C420 120, 460 120, 510 90 C560 60, 600 60, 650 90 C700 120, 740 120, 790 90 C840 60, 880 60, 930 90 C980 120, 1020 120, 1070 90" 
        fill="none" stroke="#228B22" stroke-width="8"/>
  
  <!-- Orange arc -->
