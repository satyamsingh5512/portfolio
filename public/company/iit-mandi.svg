    <!-- Gate arch -->
    <path d="M180 410 Q280 350 380 410 Z" fill="white"/>
    <path d="M180 410 Q280 360 380 410" fill="none" stroke="#555555" stroke-width="8"/>
    
    <!-- Right tower -->
    <rect x="380" y="210" width="20" height="80"/>
    <rect x="370" y="200" width="40" height="10"/>
    <rect x="380" y="190" width="20" height="10"/>
    <rect x="385" y="180" width="10" height="10"/>
    
